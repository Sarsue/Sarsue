<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${TITLE} | Osas Inc</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            line-height: 1.6;
        }
        .blog-post h1, .blog-post h2, .blog-post h3 {
            color: #2c3e50;
            margin-top: 2rem;
        }
        .blog-post p {
            margin-bottom: 1.5rem;
        }
        .blog-post a {
            color: #3498db;
            text-decoration: none;
        }
        .blog-post a:hover {
            text-decoration: underline;
        }
        .post-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/blog-archive.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Post -->
    <main class="blog-post">
        <h1>${TITLE}</h1>
        <div class="post-meta">
            <span>${DATE}</span> â€¢ <span>${READING_TIME} min read</span>
        </div>
        <div id="post-content"></div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; ${new Date().getFullYear()} Osas Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Markdown Loader -->
    <script src="/js/markdown-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markdownFile = '${FILENAME}.md';
            fetch(markdownFile)
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('post-content').innerHTML = window.simpleMarked(markdown);
                    document.title = document.querySelector('h1').textContent + ' | Osas Inc';
                })
                .catch(error => console.error('Error loading markdown:', error));
        });
    </script>
</body>
</html>
